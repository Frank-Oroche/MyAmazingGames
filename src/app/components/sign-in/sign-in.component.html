<app-navigation></app-navigation>

<div class="row mb-4">
  <header>
    <div class="textos">
      <div class="col-md-4 offset-md-4">
        <div class="card mt-4">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label class="form-label">Correo:</label>
                <input type="email" name="username" [(ngModel)]="user.vch_userusuario" placeholder="Inserte Email"
                  class="form-control">
              </div>
              <div class="form-group">
                <label class="form-label">Contraseña:</label>
                <input type="password" name="password" [(ngModel)]="user.vch_userclave" placeholder="Inserte Contraseña"
                  class="form-control">
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4" (click)="login()">
                Ingresar
              </button>
              <p class="mt-4 text-center">No tienes cuenta? <a href="/signup">Registrate</a></p>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="sesgoabajo"></div>
  </header>

</div>
